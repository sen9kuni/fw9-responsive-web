    <!-- Bootstrap CSS v5.2.0-beta1 -->

    <!-- header -->
    <header class="d-flex flex-row row align-items-center mw-100 m-0">

                <div>
                    <img src="/assets/imgDashboard/picProfile.png" alt="" srcset="">
                </div>
                <div class="d-flex flex-column namePhoneWrap">
                    <span class="fw-bold textProfileName">Robert Chandler</span>
                    <span class="fw-normal textProfileNumber">+62 8139 3877 7946</span>
                </div>
                <div>
                    <i data-feather="bell"></i>
                </div>
            </div>
        </div>
    </header>
    <!-- header -->

    <main class="d-flex flex-row gap-3">
        <!-- nav -->
        <div class="d-flex flex-column col-3 rounded boxshdw navWrap">
            <div class="d-flex flex-column gap-5 h-100">
                <div class="d-flex flex-row gap-3">
                    <i data-feather="grid"></i>
                    <span>Dashboard</span>
                </div>
                <div class="d-flex flex-row gap-3">
                    <i data-feather="arrow-up"></i>
                    <span>Transfer</span>
                </div>
                <div class="d-flex flex-row gap-3">
                    <i data-feather="plus"></i>
                    <span>Top Up</span>
                </div>
                <div class="d-flex flex-row gap-3">
                    <i data-feather="user"></i>
                    <span>Profile</span>
                </div>
                <div class="d-flex flex-row gap-3 mt-auto">
                    <i data-feather="log-out"></i>
                    <span>Logout</span>
                </div>
            </div>
        </div>
        <!-- nav -->

        <!-- Add phone etc -->
        <div class="col-9 d-flex flex-column rounded gap-4 boxshdw">
            <!-- parag -->
            <div class="d-flex flex-column gap-4 addPhoneParagWrap">
                <span class="fw-bold addPhoneTitle">Add Phone Number</span>
                <p class="fw-normal addPhoneParag">Add at least one phone number for the transfer <br> ID so you can start transfering your money to <br> another user.</p>
            </div>
            <!-- parag -->
            <!-- add phone -->
            <div class="d-flex flex-column gap-5 addPhoneWarp">
                <div class="d-flex align-items-center input-group flex-nowrap">
                    <span class="input-group-text iconPhone gap-3 color9A">
                        <i data-feather="phone"></i>
                        <span class="fontMed firstNumPhone">+62</span>
                    </span>
                    <input type="text" class="form-control inputPhone" placeholder="Enter your phone number">
                </div>
                <button class="btn btn-lg fw-bold btnAddPhone">
                    Add Phone Number
                </button>
            </div>
            <!-- add phone-->
        </div>
        <!-- Add phone etc -->
    </main>
    
    <footer class="d-flex flex-row justify-content-between footerWarp">
        <div>
            <span class="fw-normal footerCopyRight">2020 Zwallet. All right reserved.</span>
        </div>
        <div class="d-flex flex-row gap-5">
            <span class="fw-light footerContact">+62 5637 8882 9901</span>
            <span class="fw-light footerContact">contact@zwallet.com</span>
